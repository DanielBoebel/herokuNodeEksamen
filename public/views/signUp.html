<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/img/star-sky.jpg">
</head>

<body >
    
    <div class="login-dark">
        <form method="post" id="formSignUp">
            <h2 class="sr-only">Sign up</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="firstname" id="firstName" placeholder="Fist name"></div>
            <div class="form-group"><input class="form-control" type="text" name="lastname" id="lastName" placeholder="Last name"></div>

            <div class="form-group"><input class="form-control" type="email" name="email" id="userEmail" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" id="userPass" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" id="signUpBtn" >SignUp</button>
            <div class="form-group"><button class="btn btn-primary btn-block" type="button" onclick="window.location.href='/'" >Back</button>

    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>


    $("#signUpBtn").click(function(){
        
        event.preventDefault();

        
        var firstname = firstName.value;
        var lastname = lastName.value;
        var username = userEmail.value;
        var password = userPass.value;

        var data = {
            "firstname" : firstname,
            "lastname" : lastname,
            "username" : username,
            "password" : password
        }

            $.ajax({
        type: "POST",
        url: "sign-up",
        data: data
      }).done(function(response) {
        if(response == true){
            document.getElementById("formSignUp").reset();
            window.location.href ="http://localhost:3000/"
        }
      });

    });
    
    </script>
</body>

</html>
